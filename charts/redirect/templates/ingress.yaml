
{{- $fallback := printf "%s-tls" ( .host | replace "." "-" ) -}}
{{- $secret  := default $fallback .tlsSecretName -}}
{{- range .Values.redirects }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .host | replace "." "-" }}"
  annotations:
    cert-manager.io/cluster-issuer: '{{ .issuer }}'
    traefik.ingress.kubernetes.io/router.entrypoints: {{ join "," $.Values.entryPoints }}
    traefik.ingress.kubernetes.io/router.middlewares: "{{ .host }}"
spec:
  ingressClassName: {{ $.Values.ingressClassName }}
  tls:
    - hosts:
        - {{ .host }}
      secretName: {{ $secret | quote }}
  rules:
    - host: '{{ .host }}'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  "{{ .host | replace "." "-" }}"
                port:
                  number: {{ .port }}
---
{{- end }}
