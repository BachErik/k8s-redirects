{{- range .Values.redirects }}
{{- $base := printf "%s" (replace .host "." "-") }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ $base }}"
  labels:
    app: {{ printf "%s-pod" $base }}
spec:
  selector:
    matchLabels:
      app: {{ printf "%s-pod" $base }}
  template:
    metadata:
      labels:
        app: {{ printf "%s-pod" $base }}
    spec:
      containers:
        - name: {{ printf "%s-pod" $base }}
          image: {{ .image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .port }}
---
{{- end }}
